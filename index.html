<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscaminas Retro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c0c0c0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .minesweeper {
            background: #808080;
            border: 2px solid white;
            border-right: 2px solid black;
            border-bottom: 2px solid black;
            padding: 10px;
            box-shadow: 2px 2px 0 #404040;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #c0c0c0;
            border: 2px solid white;
            border-right: 2px solid black;
            border-bottom: 2px solid black;
            padding: 5px;
            margin-bottom: 10px;
        }
        .header div {
            width: 50px;
            height: 30px;
            background: black;
            color: red;
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
            text-align: center;
            line-height: 30px;
            border: 2px inset #808080;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-gap: 2px;
        }
        .cell {
            width: 30px;
            height: 30px;
            background: #c0c0c0;
            border: 2px solid white;
            border-right: 2px solid black;
            border-bottom: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }
        .cell.revealed {
            background: #e0e0e0;
            border: 2px solid #808080;
            cursor: default;
        }
        .cell.bomb {
            color: black;
        }
        .cell.number {
            color: blue;
        }
        .smiley {
            width: 30px;
            height: 30px;
            background: yellow;
            border-radius: 50%;
            border: 2px solid #808080;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="minesweeper">
        <div class="header">
            <div id="scoreCount">000</div>
            <div class="smiley" id="smiley">😊</div>
            <div id="timer">000</div>
        </div>
        <div class="board" id="board"></div>
    </div>
    <script>
        const boardElement = document.getElementById('board');
        const scoreCountElement = document.getElementById('scoreCount');
        const smileyElement = document.getElementById('smiley');

        const rows = 10;
        const cols = 10;
        const bombs = 10;
        let board = [];
        let gameover = false;
        let score = 0; // Clics en casillas sin bomba

        function createBoard() {
            board = Array.from({ length: rows }, () =>
                Array.from({ length: cols }, () => ({
                    bomb: false,
                    revealed: false,
                    number: 0,
                    flag: null
                }))
            );
            let bombsPlaced = 0;
            while (bombsPlaced < bombs) {
                const row = Math.floor(Math.random() * rows);
                const col = Math.floor(Math.random() * cols);
                if (!board[row][col].bomb) {
                    board[row][col].bomb = true;
                    bombsPlaced++;
                }
            }
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    if (!board[row][col].bomb) {
                        let count = 0;
                        for (let r = -1; r <= 1; r++) {
                            for (let c = -1; c <= 1; c++) {
                                if (
                                    row + r >= 0 &&
                                    row + r < rows &&
                                    col + c >= 0 &&
                                    col + c < cols &&
                                    board[row + r][col + c].bomb
                                ) {
                                    count++;
                                }
                            }
                        }
                        board[row][col].number = count;
                    }
                }
            }
            score = 0;
            updateScore();
            renderBoard();
        }

        function renderBoard() {
            boardElement.innerHTML = '';
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    if (board[row][col].revealed) {
                        cell.classList.add('revealed');
                        if (board[row][col].bomb) {
                            cell.classList.add('bomb');
                            cell.textContent = '💣';
                        } else if (board[row][col].number > 0) {
                            cell.classList.add('number');
                            cell.textContent = board[row][col].number;
                        }
                    } else if (board[row][col].flag === 'flag') {
                        cell.textContent = '🚩';
                    } else if (board[row][col].flag === 'question') {
                        cell.textContent = '❓';
                    }
                    // Mantener pulsado para alternar marca
                    let pressTimer = null;
                    cell.addEventListener('mousedown', (event) => {
                        if (gameover || board[row][col].revealed) return;
                        if (event.button === 0) {
                            pressTimer = setTimeout(() => {
                                handleFlagCycle(row, col);
                            }, 400);
                        }
                    });
                    cell.addEventListener('mouseup', (event) => {
                        if (pressTimer) clearTimeout(pressTimer);
                        // Solo revelar en click normal, no si hay bandera o interrogación
                        if (event.button === 0 && !gameover && !board[row][col].revealed && !board[row][col].flag) {
                            revealCell(row, col);
                        }
                    });
                    cell.addEventListener('mouseleave', () => {
                        if (pressTimer) clearTimeout(pressTimer);
                    });
                    boardElement.appendChild(cell);
                }
            }
        }

        function handleFlagCycle(row, col) {
            // Solo alternar si no está revelada
            if (board[row][col].revealed) return;
            // Ciclo: vacío -> bandera -> ? -> vacío
            if (!board[row][col].flag) {
                board[row][col].flag = 'flag';
            } else if (board[row][col].flag === 'flag') {
                board[row][col].flag = 'question';
            } else if (board[row][col].flag === 'question') {
                board[row][col].flag = null;
            }
            renderBoard();
            checkWin();
        }

        function updateScore() {
            scoreCountElement.textContent = String(score).padStart(3, '0');
        }

        function revealCell(row, col) {
            if (board[row][col].revealed || board[row][col].flag || gameover) return;
            board[row][col].revealed = true;
            if (board[row][col].bomb) {
                gameover = true;
                smileyElement.textContent = '😵';
                renderBoard();
                alert('¡Boom! Perdiste.');
                revealAll();
                return;
            }
            score++;
            updateScore();
            if (board[row][col].number === 0) {
                for (let r = -1; r <= 1; r++) {
                    for (let c = -1; c <= 1; c++) {
                        if (
                            row + r >= 0 &&
                            row + r < rows &&
                            col + c >= 0 &&
                            col + c < cols &&
                            !(r === 0 && c === 0)
                        ) {
                            // Solo contar el score en la recursividad si la celda no es bomba y no fue clicada antes
                            if (!board[row + r][col + c].revealed && !board[row + r][col + c].bomb && !board[row + r][col + c].flag) {
                                revealCell(row + r, col + c);
                            }
                        }
                    }
                }
            }
            renderBoard();
            checkWin();
        }

        function revealAll() {
            for (let row = 0; row < rows; row++)
                for (let col = 0; col < cols; col++)
                    board[row][col].revealed = true;
            renderBoard();
        }

        function checkWin() {
            let win = true;
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const cell = board[row][col];
                    // Las bombas deben tener bandera, y las no bombas deben estar reveladas
                    if ((cell.bomb && cell.flag !== 'flag') || (!cell.bomb && !cell.revealed)) {
                        win = false;
                    }
                }
            }
            if (win && !gameover) {
                gameover = true;
                smileyElement.textContent = '😎';
                renderBoard();
                alert('¡Felicidades! ¡Ganaste!');
            }
        }

        smileyElement.addEventListener('click', () => {
            gameover = false;
            smileyElement.textContent = '😊';
            createBoard();
        });

        createBoard();
    </script>
</body>
</html>
