<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscaminas Retro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c0c0c0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .minesweeper {
            background: #808080;
            border: 2px solid white;
            border-right: 2px solid black;
            border-bottom: 2px solid black;
            padding: 10px;
            box-shadow: 2px 2px 0 #404040;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #c0c0c0;
            border: 2px solid white;
            border-right: 2px solid black;
            border-bottom: 2px solid black;
            padding: 5px;
            margin-bottom: 10px;
        }

        .header div {
            width: 50px;
            height: 30px;
            background: black;
            color: red;
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
            text-align: center;
            line-height: 30px;
            border: 2px inset #808080;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-gap: 2px;
        }

        .cell {
            width: 30px;
            height: 30px;
            background: #c0c0c0;
            border: 2px solid white;
            border-right: 2px solid black;
            border-bottom: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }

        .cell.revealed {
            background: #e0e0e0;
            border: 2px solid #808080;
            cursor: default;
        }

        .cell.bomb {
            color: black;
        }

        .cell.number {
            color: blue;
        }

        .smiley {
            width: 30px;
            height: 30px;
            background: yellow;
            border-radius: 50%;
            border: 2px solid #808080;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="minesweeper">
        <div class="header">
            <div id="bombCount">010</div>
            <div class="smiley" id="smiley">ðŸ˜Š</div>
            <div id="timer">000</div>
        </div>
        <div class="board" id="board"></div>
    </div>

    <script>
        const boardElement = document.getElementById('board');
        const bombCountElement = document.getElementById('bombCount');
        const timerElement = document.getElementById('timer');
        const smileyElement = document.getElementById('smiley');

        const rows = 10;
        const cols = 10;
        const bombs = 10;
        let board = [];
        let gameover = false;

        function createBoard() {
            board = Array(rows).fill().map(() => Array(cols).fill({ bomb: false, revealed: false, number: 0 }));

            // Add bombs
            for (let i = 0; i < bombs; i++) {
                let row, col;
                do {
                    row = Math.floor(Math.random() * rows);
                    col = Math.floor(Math.random() * cols);
                } while (board[row][col].bomb);

                board[row][col] = { bomb: true, revealed: false, number: 0 };
            }

            // Calculate numbers
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    if (!board[row][col].bomb) {
                        let count = 0;
                        for (let r = -1; r <= 1; r++) {
                            for (let c = -1; c <= 1; c++) {
                                if (row + r >= 0 && row + r < rows && col + c >= 0 && col + c < cols) {
                                    if (board[row + r][col + c].bomb) {
                                        count++;
                                    }
                                }
                            }
                        }
                        board[row][col] = { bomb: false, revealed: false, number: count };
                    }
                }
            }

            renderBoard();
        }

        function renderBoard() {
            boardElement.innerHTML = '';
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    if (board[row][col].revealed) {
                        cell.classList.add('revealed');
                        if (board[row][col].bomb) {
                            cell.classList.add('bomb');
                            cell.textContent = 'ðŸ’£';
                        } else if (board[row][col].number > 0) {
                            cell.classList.add('number');
                            cell.textContent = board[row][col].number;
                        }
                    }
                    cell.addEventListener('click', () => revealCell(row, col));
                    boardElement.appendChild(cell);
                }
            }
        }

        function revealCell(row, col) {
            if (gameover || board[row][col].revealed) return;

            board[row][col].revealed = true;
            if (board[row][col].bomb) {
                gameover = true;
                // Change the smiley face to a dead face
                smileyElement.textContent = 'ðŸ˜µ';
                alert('Â¡Boom! Perdiste.');
                revealAll();
            } else if (board[row][col].number === 0) {
                for (let r = -1; r <= 1; r++) {
                    for (let c = -1; c <= 1; c++) {
                        if (row + r >= 0 && row + r < rows && col + c >= 0 && col + c < cols) {
                            revealCell(row + r, col + c);
                        }
                    }
                }
            }
            renderBoard();
        }

        function revealAll() {
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    board[row][col].revealed = true;
                }
            }
            renderBoard();
        }

        createBoard();
    </script>
</body>
</html>
